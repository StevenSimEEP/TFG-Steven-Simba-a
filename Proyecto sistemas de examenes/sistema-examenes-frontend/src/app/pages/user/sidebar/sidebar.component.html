<mat-card>
  <mat-action-list>
    <div mat-subheader *ngIf="!collapsed">Categor√≠as disponibles</div>

    <button [routerLink]="'/user-dashboard/' + c.categoryId" mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <span *ngIf="!collapsed">{{ c.title }}</span>
    </button>

    <button routerLink="/user-dashboard/0" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>
      <span *ngIf="!collapsed">Cuestionarios</span>
    </button>
  </mat-action-list>
</mat-card>
