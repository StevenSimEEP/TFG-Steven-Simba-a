<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="section-title">📝 Exámenes disponibles</h1>

    <div class="row mt-4" *ngIf="exams">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let e of exams">
        <mat-card class="exam-card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ e.title }}</mat-card-title>
            <mat-card-subtitle>{{ e.category.title }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p class="description">{{ e.description }}</p>
          </mat-card-content>

          <mat-card-actions class="actions">
            <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/instrucciones/' + e.examId">
              Empezar
            </button>
          </mat-card-actions>

          <div class="meta-info">
            <span>📋 Preguntas: {{ e.numberQuestions }}</span>
            <span>🏆 P.M: {{ e.pointsMax }}</span>
          </div>
        </mat-card>
      </div>

      <div class="col-12" *ngIf="exams.length == 0">
        <mat-card class="empty-card">
          <mat-card-content>
            <h2>No hay exámenes en esta categoría</h2>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
