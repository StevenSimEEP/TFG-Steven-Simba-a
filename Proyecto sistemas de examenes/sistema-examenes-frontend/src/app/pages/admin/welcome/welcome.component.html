

<!-- TARJETAS DE BIENVENIDA -->
<div class="welcome-grid">
  <div class="card" (click)="goTo('categorias')">
    <mat-icon>category</mat-icon>
    <h3>Categorías</h3>
    <p>Gestiona las distintas categorías de exámenes.</p>
    <button mat-raised-button color="primary">Ir a Categorías</button>
  </div>

  <div class="card" (click)="goTo('examenes')">
    <mat-icon>assignment</mat-icon>
    <h3>Exámenes</h3>
    <p>Crea y asigna exámenes según la categoría.</p>
    <button mat-raised-button color="primary">Ir a Exámenes</button>
  </div>

  <div class="card" (click)="goTo('preguntas')">
    <mat-icon>help</mat-icon>
    <h3>Preguntas</h3>
    <p>Administra preguntas y asígnalas a los exámenes.</p>
    <button mat-raised-button color="primary">Ir a Preguntas</button>
  </div>
</div>
