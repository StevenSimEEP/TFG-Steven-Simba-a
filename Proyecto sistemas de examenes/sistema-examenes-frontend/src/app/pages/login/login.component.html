<div class="background">
  <div class="overlay"></div>
</div>

<!-- Contenedor del logotipo -->
<div class="logo-container">
  <a href="index.html">
    <img src="assets/logo.png" alt="Logotipo de la aplicación">
  </a>
</div>

<div class="login-container">
  <div class="login-box">
    <h1 class="text-center">Inicio de sesión</h1>
    <form (ngSubmit)="formSubmit()">
      <div class="custom-form-field">
        <label for="username">Nombre de usuario</label>
        <input id="username" [(ngModel)]="loginData.userName" name="username" required placeholder="Digite su nombre de usuario" class="custom-input">
      </div>

      <div class="custom-form-field">
        <label for="password">Contraseña</label>
        <input id="password" [(ngModel)]="loginData.password" name="password" required type="password" placeholder="Digite su contraseña" class="custom-input">
      </div>

      <br>
      <div class="text-center">
        <button class="btn-primary">Iniciar sesión</button>
      </div>

      <div class="text-center extra-text">
        <p>o</p>
        <p>Si no tienes cuenta</p>
      </div>

      <div class="text-center">
        <button onclick="window.location.href='/signup'" class="btn-register">Regístrate</button>
      </div>
    </form>
  </div>
</div>
